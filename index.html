<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <main class="container">
        <div class="box">
            <img src="./assets/images/illustration-article.svg" alt="content-image" class="img-content img-fluid">
            <div class="content-section">
                <div class="learning figtree-font">
                    Learning
                </div>
    
                <div class="figtree-font publish">
                    Published 21 Dec 2023
                </div>
    
                <a href="#" class="foundations">
                    HTML & CSS foundations
                </a>
    
                <p class="desc figtree-font">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
    
                <div class="profile">
                    <img src="./assets/images/image-avatar.webp" alt="profile" class="profile-img">
                    <h6 class="figtree-font">Greg Hooper</h6>
                </div>
            </div>
        </div>
        
        <div class="figtree-font footer">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Sooraj K G</a>.
        </div>
    </main>
  
</body>
</html>
